{% extends 'base.html' %}
{% block content %}
<section class="container py-5">
   <div class="row">
      <h2 class="mb-3">{{ post.title }}</h2>
      <p class="text-muted">by {{ post.author }} | {{ post.date }}</p>
      <img src="/blog/{{post.slug}}/{{ post.image }}" class="img-fluid mb-4" alt="Feature Image">
      {{ post.content | safe}}
   </div>
</section>
{% include('cta_form.html') %}
{% endblock %}
